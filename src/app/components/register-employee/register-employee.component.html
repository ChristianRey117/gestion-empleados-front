<div class="container">
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="saveEmployee()" [formGroup]="formEmployee">
        <div class="col-12">
          <label>Nombre: </label>
        </div>

        <div class="col-12">
          <input type="text" class="form-control" formControlName="name" />
          <ng-container *ngIf="nameControl.touched && nameControl.invalid">
            <div class="alert alert-danger" role="alert">
              This champ is required!
            </div>
          </ng-container>
        </div>

        <div class="col-12">
          <label>Apellido: </label>
        </div>

        <div class="col-12">
          <input type="text" class="form-control" formControlName="lastName" />
          <ng-container
            *ngIf="lastNameControl.touched && lastNameControl.invalid"
          >
            <div class="alert alert-danger" role="alert">
              This champ is required!
            </div>
          </ng-container>
        </div>

        <div class="col-12">
          <label>Email: </label>
        </div>

        <div class="col-12">
          <input type="email" class="form-control" formControlName="email" />
          <ng-container *ngIf="emailControl.touched && emailControl.invalid">
            <div class="alert alert-danger" role="alert">
              This champ is required!
            </div>
          </ng-container>
        </div>

        <div class="col-12">
          <button class="btn btn-success">Save Employee</button>
        </div>
      </form>
    </div>
  </div>
</div>
