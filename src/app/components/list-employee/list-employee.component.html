<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let employee of listOfEmployee">
      <td>{{ employee.name }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
    </tr>
  </tbody>
</table>
